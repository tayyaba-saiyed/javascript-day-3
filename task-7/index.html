<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check Vowels</title>
</head>
<body>
    <script>
        var letter = 'a';
        var lettervowel = "";

        switch (letter) {
            case 'a':
                lettervowel = 'a';
                break;
                
                case 'e':
                lettervowel = 'e';
                break;
                
                case 'i':
                lettervowel = 'i';
                break;
                
                case 'o':
                lettervowel = 'o';
                break;
                
                case 'a':
                lettervowel = 'o';
                break;

                default:
                    lettervowel = "not a vowel"
                    break;
                
        }
        console.log(lettervowel);

    </script>
</body>
</html>
