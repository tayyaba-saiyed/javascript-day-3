    <title>day of the week</title>
</head>

<body>
    <script>
        var day = 10;
        var weekday = '';

        switch (day) {
            case 1:
                day = "Monday";
                break;

                case 2:
                weekday = "Tuesday";
                break;

                case 3:
                weekday = "Wednesday";
                break;

                case 4:
                weekday = "Thursday";
                break;

                case 5:
                weekday = "friday";
                break;

                case 5:
                weekday = "Saturday";
                break;

                case 7:
                day = "Sunday";
                break;


                default:
                weekday = "Invalid day number";
                break;
                
        }

        console.log(weekday);
        
    </script>
</body>
