<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Evaluation</title>
</head>

<body>
    <script>
        var grade = "F";
        var Gradedefination = "";

        switch (grade) {
            case 'A':
                Gradedefination = 'Excellent';
                break;

            case 'B':
                Gradedefination = 'Good';
                break;


            case 'C':
                Gradedefination = 'Satisfactory';
                break;

            case 'D':
                Gradedefination = 'Needs improvement';
                break;

            case 'F':
                Gradedefination = 'Failed';
                break;

                default:
                    Gradedefination = 'invalid grade';
                    break;

        }

        console.log(Gradedefination);

    </script>
</body>

</html>
