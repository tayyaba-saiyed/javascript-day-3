<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>month and season</title>
</head>
<body>
    <script>
        var month = 6;
        season ="";

        switch (month) {
            case 12:
            case 1:
            case 2:
                season = "Winter";
                break;

                case 3:
                case 4:
                case 5:
                season = "Spring";
                break;
                
                case 6:
                case 7:
                case 8:
                season = "Summer";
                break;
                
            case 9:
            case 10:
            case 11:
                season = "Autumn";
                break;

                default:
                season = "invalid month number";
                break;


        }

        console.log(season);

    </script>
</body>
</html>
